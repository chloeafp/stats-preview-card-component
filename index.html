<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main>

    <div class="card-header">
      <img class="card-header-image" src="images/img-header.png" alt="card-header-img">
      <h1>Get <span class="insights">insights </span>that help your business grow.</h1>
      <p> Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>

      <table>
        <thead class="titre-card-table">
          <th>10k+</th>
          <th>314</th>
          <th>12M+</th>
        </thead>
        <tbody class="body-card-table">
          <tr>
            <td>companies</td>
            <td>templates</td>
            <td>queries</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <footer>
    <div class="attribution">
      <span>Challenge by <a href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Chlo√© Peltier</a>.</span>
    </div>
  </footer>

</body>

</html>
